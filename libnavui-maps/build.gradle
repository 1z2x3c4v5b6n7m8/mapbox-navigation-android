apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.jaredsburrows.license'
apply plugin: 'com.mapbox.android.sdk.versions'
apply from: "${rootDir}/gradle/ktlint.gradle"
apply from: file("${rootDir}/gradle/artifact-settings.gradle")

version = project.ext.versionName
group = project.ext.mapboxArtifactGroupId

dokka {
    outputDirectory = "$buildDir/kdoc"
    configuration {
        moduleName = 'libnavui-maps'
        reportUndocumented = true

        perPackageOption {
            prefix = "com.mapbox.navigation.ui.maps.internal"
            suppress = true
        }
    }
}

android {
    compileSdkVersion androidVersions.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro', "${rootDir}/proguard/proguard-project.pro"

        buildConfigField 'String', "MAPBOX_NAVIGATION_VERSION_NAME", String.format("\"%s\"", project.ext.versionName)
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }
}

dependencies {
    api project(":libnavui-base")
    implementation project(":libnavui-util")
    implementation project(":libnavigation-util")

    api dependenciesList.mapboxMapSdkCarbon
    implementation dependenciesList.mapboxSdkTurf

    implementation dependenciesList.androidXAppCompat
    implementation dependenciesList.androidXCardView
    implementation dependenciesList.androidXConstraintLayout
    implementation dependenciesList.kotlinStdLib
    implementation dependenciesList.coroutinesAndroid

    implementation dependenciesList.timber

    ktlint dependenciesList.ktlint

    testImplementation dependenciesList.junit
    testImplementation dependenciesList.mockk
    testImplementation dependenciesList.robolectric
    testImplementation dependenciesList.androidxTestCore
    testImplementation(project(':libtesting-utils'))
}

apply from: "${rootDir}/gradle/jacoco.gradle"
apply from: "${rootDir}/gradle/publish.gradle"
