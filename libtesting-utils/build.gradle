apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion androidVersions.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro', "${rootDir}/proguard/proguard-project.pro"
    }
}

dependencies {
    api dependenciesList.androidxTestJunit
    api dependenciesList.junit
    api dependenciesList.coroutinesTestAndroid
    api dependenciesList.mockk
    api dependenciesList.mockito
    api dependenciesList.robolectric
    api dependenciesList.kotlinReflect
    api dependenciesList.mockwebserver
}